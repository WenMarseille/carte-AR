<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le monde au creu de votre main !</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./Finalstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container2">
        <div class="logo">
            <a href="Finalhome.html"><img src="./IMG/LogoScanFly.svg" alt="ScanFly Logo"></a>
        </div>
        <div class="spinning-stamp">
            <img src="./IMG/Tampon.png" alt="Tampon" />
        </div>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <a href="ARslide1.html">
                        <div class="scan-icon">
                            <img src="./IMG/scan-icon.png" alt="Scan Icon">
                        </div>
                    </a>
                    <img src="./IMG/Slide1.png" alt="" srcset="">
                </div>

                <div class="swiper-slide">
                    <a href="ARslide2.html">
                        <div class="scan-icon1">
                            <img src="./IMG/scan-icon1.png" alt="Scan Icon">
                        </div>
                    </a>

                    <img src="./IMG/Slide2.png" alt="" srcset="">
                </div>

                <div class="swiper-slide">
                    <a href="ARslide3.html">
                        <div class="scan-icon2">
                            <img src="./IMG/scan-icon2.png" alt="Scan Icon">
                        </div>
                    </a>
                    <img src="./IMG/Slide3.png" alt="" srcset="">
                </div>

            </div>
        </div>
        <br>

        <div class="info-icon" onclick="openModal()">
            <img src="./IMG/info-icon.svg" alt="Info Icon">
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div class="instructions">
                    <ol>
                        <li>Trouvez les images cibles cachées dans l'exposition.</li><br>
                        <li>Naviguez dans la carte et scannez-les à l'aide du bouton en haut à droite de chaque écran.
                        </li><br>
                        <li>Découvrez les monuments emblématiques de chaque continent.<br><br><span
                                style="color: #df60d3">Bonne exploration !</span></li>
                    </ol>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


        <script>
            const swiper = new Swiper('.swiper', {
                // Optional parameters
                direction: 'horizontal',
                loop: true,


            });
            function openModal() {
                document.getElementById('modal').style.display = 'flex';
                document.body.classList.add('modal-open');
            }

            function closeModal() {
                document.getElementById('modal').style.display = 'none';
                document.body.classList.remove('modal-open');
            }

        </script>
</body>

</html>
