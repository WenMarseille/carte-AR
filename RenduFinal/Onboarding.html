<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prêts à embarquer ?</title>
  <link rel="stylesheet" href="./Finalstyle.css">

</head>

<body>
  <div class="container1">
    <div class="logo">
      <a href="Finalhome.html"><img src="./IMG/LogoScanFly.svg" alt="ScanFly Logo"></a>
    </div>
    <div class="spinning-stamp">
      <img src="./IMG/Tampon.png" alt="Tampon" />
    </div>
    <div class="ticketContainer">
      <div class="ticket">
        <div class="ticketTitle">Embarquez !</div>
        <hr>
        <div class="ticketDetail">
          <div>Bienvenue à bord du vol LO-2314XXX ScanFly !</div><br>
          <div>Embarquez et découvrez les <b>monuments emblématiques</b> de chaque continent en scannant les images qui
            correspondent au cours de l'exposition.</div><br>
          <div>Attention au décollage !</div><br>
          <div style="text-align: center;">
            <button class="cta-button1"><a href="Carte.html">Commencer</a></button>
          </div> <br>
        </div>
        <div class="ticketRip">
          <div class="circleLeft"></div>
          <div class="ripLine"></div>
          <div class="circleRight"></div>
        </div>
        <div class="ticketSubDetail">
          <div class="code">LO-2314XXX</div>
          <div class="date">20 déc 2024</div>
        </div>
      </div>
      <div class="ticketShadow"></div>
    </div>
  </div>
</body>

</html>
