<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scannez le monument</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    </head>

    <body>

        <a-scene mindar-image="imageTargetSrc: IMG/ARcibles/monuments.mind; filterMinCF:0.0001; filterBeta: 0.1;"
            color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false">
            <a-assets>

                <a-asset-item id="Eiffeltower" src="IMG/ARcibles/TourEiffel.png"></a-asset-item>

                <a-asset-item id="Statueliberty" src="IMG/ARcibles/StatueLiberte.jpg"></a-asset-item>
                <a-asset-item id="Tajmahal" src="IMG/ARcibles/TajMahal.jpeg"></a-asset-item>
                <a-asset-item id="Christredeemer" src="IMG/ARcibles/ChristRedempteur.png"></a-asset-item>
                <a-asset-item id="Pyramids" src="IMG/ARcibles/Pyramids.png"></a-asset-item>
            </a-assets>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <!-- image cible01 -->
            <a-entity mindar-image-target="targetIndex: 2">
                <img id="cible1" src="#Eiffeltower" />
            </a-entity>

            <!-- image cible02 -->
            <a-entity mindar-image-target="targetIndex: 4">
                <img id="cible2" src="#Statueliberty" />
            </a-entity>

            <!-- image cible03 -->
            <a-entity mindar-image-target="targetIndex: 3">
                <img id="cible3" src="#Christredeemer" />
            </a-entity>

            <!-- image cible04 -->
            <a-entity mindar-image-target="targetIndex: 1">
                <img id="cible4" src="#Pyramids" />
            </a-entity>

            <!-- image cible05 -->
            <a-entity mindar-image-target="targetIndex: 0">
                <img id="cible5" src="#Tajmahal" />
            </a-entity>

        </a-scene>

    </body>

</html>
